<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">New User</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Register a New User
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form role="form">
                <input type="hidden" placeholder="Place ID in Here for Edit mode">
                <div class="form-group">
                  <label>Username</label>
                  <input class="form-control" placeholder="Enter Username">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Enter Password">
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Enter Password">
                  <p class="help-block">A Strong Password comes with Patience</p>
                </div>
                <div class="form-group">
                  <label>User Type</label>
                  <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Writer
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Admin
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label>Permissions</label>
                  <div class="checkbox">
                    <label> <input type="checkbox" value=""> Posts</label>
                  </div>
                  <div class="checkbox">
                    <label> <input type="checkbox" value=""> Pages</label>
                  </div>
                  <div class="checkbox">
                    <label> <input type="checkbox" value=""> Users</label>
                  </div>
                  <div class="checkbox">
                    <label> <input type="checkbox" value=""> Site Settings</label>
                  </div>
                  <div class="checkbox">
                    <label> <input type="checkbox" value=""> Roles</label>
                  </div>
                  <p class="help-block">Control what your User can do</p>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-default">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
